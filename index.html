<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header-style.css" />
    <link rel="stylesheet" href="./css/banner-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>AluraGeek</title>
  </head>
  <body>
    <header class="menu">
      <div>
        <h1>
          <img
            src="assets/img/Logo.png"
            alt="logo da empresa"
            class="menu__logo"
          />
        </h1>
        <form action="" class="menu__form">
          <label for=""
            ><input type="search" placeholder="O que deseja encontrar?" />
            <img src="assets/img/search.svg" alt="search"
          /></label>
        </form>
        <button class="menu__login">Login</button>
      </div>
    </header>
    
    <section class="banner">
      <div class="banner__content">
        <h2 class="banner__content__title">Dezembro Promocional</h2>
        <p class="banner__content__subtitle">
          Produtos selecionados com 33% de desconto
        </p>
        <button class="banner__content__btn">Ver Consoles</button>
      </div>
    </section>

    <section></section>
  </body>
</html>
