<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <link rel="stylesheet" href="./css/reset.css" />

      <div>
        <h1 class="menu__title"><img src="./assets/img/Logo.png" alt="logo da empresa"></h1>
