<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/header-style.css" />
    <link rel="stylesheet" href="../assets/css/footer-style.css" />
    <link rel="stylesheet" href="../assets/css/login-style.css" />
    <link rel="stylesheet" href="../assets/css/formProduct-style.css" />
    <link rel="stylesheet" href="../assets/css/form-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>AluraGeek - Login</title>
  </head>
  <body>
    <header class="menu">
      <div>
        <h1>
          <a href="../index.html">
            <img
              src="../assets/img/Logo.png"
              alt="logo da loja"
              class="menu__logo"
            />
          </a>
        </h1>
        <form action="" class="menu__form">
          <label for=""
            ><input type="search" placeholder="O que deseja encontrar?" />
            <img src="../assets/img/search.svg" alt="search"
          /></label>
        </form>
        <button class="menu__login invisivel">Login</button>
      </div>
    </header>
    <main>
      <section class="create__products">
        <form class="produtc__form" data-create>
          <legend class="form__title">Adicionar novo produto</legend>
          <div>
            <input
              type="url"
              name="url"
              id="url"
              class="form__input product__input"
              onblur="{labelBlur(this)}"
              required
              data-url
            />
            <label class="form__label" for="url">URL da imagem</label>
          </div>
          <div>
            <input
              type="text"
              name="category"
              id="category"
              class="form__input product__input"
              onblur="{labelBlur(this)}"
              required
              data-category
            />
            <label class="form__label" for="category">Categoria</label>
          </div>
          <div>
            <input
              type="text"
              name="name"
              id="name"
              class="form__input product__input"
              onblur="{labelBlur(this)}"
              required
              data-name
              minlength="5"
            />
            <label class="form__label" for="name">Nome do produto</label>
          </div>
          <div>
            <input
              type="text"
              name="price"
              id="price"
              class="form__input product__input"
              onblur="{labelBlur(this)}"
              required
              data-price
              minlength="5"
            />
            <label class="form__label" for="price">Preço do produto</label>
          </div>
          <div>
            <input
              type="text"
              name="description"
              id="description"
              class="form__input product__input"
              onblur="{labelBlur(this)}"
              data-description
              required
            />
            <label class="form__label" for="description"
              >Descrição do produto</label
            >
          </div>
          <input
            type="submit"
            value="Adicionar produto"
            class="form__submit product__input product__bnt"
          />
          <!-- <span data-confirm>Produto Adicionado!</span>
          <span data-erro>Erro ao Adicionado!</span> -->
        </form>
      </section>
    </main>

    <footer>
      <div>
        <div>
          <img
            src="../assets/img/Logo.png"
            alt="Logo da loja"
            class="footer__logo"
          />
          <ul class="footer__list">
            <li>Quem somos nós</li>
            <li>Política de privacidade</li>
            <li>Programa fidelidade</li>
            <li>Nossas lojas</li>
            <li>Quero ser franqueado</li>
            <li>Anuncie aqui</li>
          </ul>
        </div>
        <form  class="footer__contact">
          <legend class="contact__title">Fale conosco</legend>
          <div>
            <label for="name" id="name">Nome</label>
            <input type="text" class="contact__text" name="name" id="name" />
          </div>
          <div>
            <label for="message" id="message">Escreva sua mensagem</label>
            <input
              type="text"
              class="contact__message"
              name="message"
              id="message"
            />
          </div>
          <input
            value="Enviar mensagem"
            class="contact__submit"
          />
        </form>
      </div>
      <div class="dev">
        <p>Desenvolvido por Jonas Santos</p>
        <span>2021</span>
      </div>
    </footer>
    <script src="../js/animation.js"></script>
    <script
      type="module"
      src="../controllers/createProducts-controller.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
